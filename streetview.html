<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <title>Insert title here</title>

    <style>
      #pano {
        width: 100%;
        height: 600px;
      }
    </style>
    <script src="http://maps.google.com/maps/api/js?key=AIzaSyC_lmPu8JgBnEN-DH1MYezorr-VUODheg4&region=kr"></script>
  </head>
  <body>
    <div id="map"></div>
    <div id="pano"></div>

    <script type="text/javascript">
      var map;

      // 거리뷰 출력
      function initMap() {
        var ll = { lat: 37.500624, lng: 127.036268 };
        map = new google.maps.Map(document.getElementById('map'), {
          zoom: 17,
          center: ll,
        });
        var panorama = new google.maps.StreetViewPanorama(
          document.getElementById('pano'),
          {
            position: ll,
            pov: {
              heading: 34,
              pitch: 10,
            },
          }
        );
        map.setStreetView(panorama);
      }
      initMap();
    </script>
  </body>
</html>
